<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>üêî Ultimate Flappy Chicken - Working</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }
        
        .game-container {
            position: relative;
            width: 800px;
            height: 600px;
            max-width: 95vw;
            max-height: 85vh;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        canvas {
            display: block;
            width: 100%;
            height: 100%;
            border-radius: 20px;
            cursor: pointer;
            background: #87CEEB;
        }
        
        .menu {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            z-index: 100;
        }
        
        .menu h1 {
            font-size: 2.2em;
            margin-bottom: 15px;
            color: #FFD700;
        }
        
        .start-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 25px;
            cursor: pointer;
            margin: 20px 10px;
        }
        
        .start-btn:hover {
            background: #45a049;
        }
        
        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(220, 20, 60, 0.9);
            color: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            z-index: 100;
            display: none;
        }
        
        .score-display {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            z-index: 50;
        }
        
        .power-up-display {
            position: absolute;
            top: 60px;
            left: 20px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            z-index: 50;
            background: rgba(0,0,0,0.7);
            padding: 8px 12px;
            border-radius: 10px;
            display: none;
        }
        
        @media (max-width: 768px) {
            .game-container {
                width: 100vw;
                height: 100vh;
                max-width: 100vw;
                max-height: 100vh;
                border-radius: 0;
            }
            
            canvas {
                border-radius: 0;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        
        <div class="score-display" id="scoreDisplay">Score: 0</div>
        <div class="power-up-display" id="powerUpDisplay"></div>
        
        <div id="menu" class="menu">
            <h1>üêî Ultimate Flappy Chicken</h1>
            <p>Enhanced with Power-ups & Effects!</p>
            <button class="start-btn" onclick="startGame()">üöÄ Start Game</button>
        </div>
        
        <div id="gameOver" class="game-over">
            <h2>üí• Game Over!</h2>
            <p>Final Score: <span id="finalScore">0</span></p>
            <p>Best Score: <span id="bestScore">0</span></p>
            <button class="start-btn" onclick="restartGame()">üîÑ Play Again</button>
            <button class="start-btn" onclick="showMenu()">üè† Menu</button>
        </div>
    </div>
    
    <script>
        // Game variables
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        let gameRunning = false;
        let gameStarted = false;
        let score = 0;
        let bestScore = parseInt(localStorage.getItem('flappyChickenBest')) || 0;
        let frameCount = 0;
        let powerUpActive = null;
        let powerUpTimer = 0;
        let screenShake = 0;
        
        // Mobile-friendly settings
        const gameSettings = {
            gravity: 0.3,
            jumpPower: -6.5,
            pipeGap: 220,
            pipeSpeed: 1.8,
            pipeInterval: 180,
            firstPipeDelay: 120
        };
        
        // Chicken object
        const chicken = {
            x: 100,
            y: 250,
            width: 35,
            height: 25,
            velocity: 0,
            maxVelocity: 8,
            size: 1.0,
            invulnerable: false,
            invulnerabilityTimer: 0,
            trail: []
        };
        
        // Game objects
        let pipes = [];
        let powerUps = [];
        let particles = [];
        
        // Ground
        const groundHeight = 80;
        const ground = canvas.height - groundHeight;
        
        // Power-up types
        const powerUpTypes = {
            SHIELD: { color: '#00FFFF', duration: 300, name: 'Shield' },
            SLOW_TIME: { color: '#FF69B4', duration: 240, name: 'Slow Time' },
            DOUBLE_SCORE: { color: '#FFD700', duration: 360, name: '2x Score' },
            TINY_CHICKEN: { color: '#90EE90', duration: 300, name: 'Tiny Mode' }
        };
        
        // Create chicken image
        function createChickenImage() {
            const img = new Image();
            const svgChicken = `
                <svg width="35" height="25" xmlns="http://www.w3.org/2000/svg">
                    <defs>
                        <radialGradient id="bodyGrad" cx="50%" cy="50%" r="50%">
                            <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
                        </radialGradient>
                    </defs>
                    <ellipse cx="17" cy="17" rx="12" ry="8" fill="url(#bodyGrad)" stroke="#FF8C00" stroke-width="1"/>
                    <circle cx="25" cy="10" r="6" fill="url(#bodyGrad)" stroke="#FF8C00" stroke-width="1"/>
                    <polygon points="29,10 34,11 29,12" fill="#FF8C00"/>
                    <circle cx="27" cy="8" r="1.2" fill="#000"/>
                    <circle cx="27.3" cy="7.7" r="0.4" fill="#FFF"/>
                    <path d="M 22 5 Q 24 3 26 5 Q 28 3 30 5" fill="#FF0000"/>
                    <ellipse cx="15" cy="15" rx="4" ry="6" fill="#FFA500" stroke="#FFD700" stroke-width="0.5"/>
                    <ellipse cx="8" cy="16" rx="3" ry="5" fill="#FFA500" stroke="#FFD700" stroke-width="0.5"/>
                </svg>
            `;
            img.src = 'data:image/svg+xml;base64,' + btoa(svgChicken);
            return img;
        }
        
        const chickenImg = createChickenImage();
        
        // Sound system
        function playSound(frequency, duration) {
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.setValueAtTime(frequency, audioContext.currentTime);
                oscillator.type = 'square';
                
                gainNode.gain.setValueAtTime(0, audioContext.currentTime);
                gainNode.gain.linearRampToValueAtTime(0.1, audioContext.currentTime + 0.01);
                gainNode.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + duration);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + duration);
            } catch (e) {
                // Audio not supported
            }
        }
        
        // Particle class
        class Particle {
            constructor(x, y, config) {
                this.x = x;
                this.y = y;
                this.velocity = config.velocity || { x: 0, y: 0 };
                this.color = config.color || '#FFF';
                this.life = config.life || 1.0;
                this.maxLife = this.life;
                this.decay = config.decay || 0.02;
                this.size = config.size || 2;
                this.maxSize = this.size;
                this.gravity = config.gravity || 0;
            }
            
            update() {
                this.x += this.velocity.x;
                this.y += this.velocity.y;
                this.velocity.y += this.gravity;
                this.life -= this.decay;
                this.size = this.maxSize * (this.life / this.maxLife);
            }
            
            draw() {
                ctx.save();
                ctx.globalAlpha = this.life / this.maxLife;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
            
            isDead() {
                return this.life <= 0;
            }
        }
        
        // Power-up class
        class PowerUp {
            constructor(x, y, type) {
                this.x = x;
                this.y = y;
                this.type = type;
                this.config = powerUpTypes[type];
                this.size = 20;
                this.collected = false;
                this.bobOffset = Math.random() * Math.PI * 2;
            }
            
            update() {
                this.bobOffset += 0.1;
                this.x -= gameSettings.pipeSpeed * 0.8;
                
                // Check collision with chicken
                const dx = this.x - (chicken.x + chicken.width / 2);
                const dy = this.y - (chicken.y + chicken.height / 2);
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance < this.size + 15 && !this.collected) {
                    this.collect();
                }
            }
            
            collect() {
                this.collected = true;
                playSound(600, 0.3);
                screenShake = 5;
                
                powerUpActive = this.type;
                powerUpTimer = this.config.duration;
                
                // Collection effect
                for (let i = 0; i < 10; i++) {
                    particles.push(new Particle(
                        this.x, this.y,
                        {
                            velocity: {
                                x: (Math.random() - 0.5) * 6,
                                y: (Math.random() - 0.5) * 6
                            },
                            color: this.config.color,
                            life: 1.0,
                            size: Math.random() * 4 + 2,
                            decay: 0.03
                        }
                    ));
                }
                
                // Apply effects
                switch (this.type) {
                    case 'SHIELD':
                        chicken.invulnerable = true;
                        chicken.invulnerabilityTimer = this.config.duration;
                        break;
                    case 'TINY_CHICKEN':
                        chicken.size = 0.7;
                        break;
                }
                
                updatePowerUpDisplay();
            }
            
            draw() {
                const bobY = this.y + Math.sin(this.bobOffset) * 5;
                
                ctx.save();
                ctx.shadowColor = this.config.color;
                ctx.shadowBlur = 10;
                
                ctx.fillStyle = this.config.color;
                ctx.beginPath();
                ctx.arc(this.x, bobY, this.size, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.fillStyle = '#FFF';
                ctx.font = 'bold 12px Arial';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                
                const symbols = {
                    'SHIELD': 'üõ°Ô∏è',
                    'SLOW_TIME': '‚è∞',
                    'DOUBLE_SCORE': '2x',
                    'TINY_CHICKEN': '‚Üì'
                };
                
                ctx.fillText(symbols[this.type] || '?', this.x, bobY);
                ctx.restore();
            }
        }
        
        // Initialize game
        function init() {
            reset();
            gameLoop();
            updateBestScore();
        }
        
        // Reset game
        function reset() {
            chicken.x = 100;
            chicken.y = canvas.height / 2;
            chicken.velocity = 0;
            chicken.size = 1.0;
            chicken.invulnerable = false;
            chicken.invulnerabilityTimer = 0;
            chicken.trail = [];
            pipes = [];
            powerUps = [];
            particles = [];
            score = 0;
            frameCount = 0;
            powerUpActive = null;
            powerUpTimer = 0;
            screenShake = 0;
            gameRunning = false;
            gameStarted = false;
            
            // Make sure game over is hidden
            document.getElementById('gameOver').style.display = 'none';
            
            updateScore();
            updatePowerUpDisplay();
        }
        
        // Create pipe
        function createPipe() {
            const minHeight = 80;
            const maxHeight = ground - gameSettings.pipeGap - 80;
            const topHeight = Math.random() * (maxHeight - minHeight) + minHeight;
            
            const pipe = {
                x: canvas.width,
                topHeight: topHeight,
                bottomY: topHeight + gameSettings.pipeGap,
                passed: false,
                special: Math.random() < 0.15,
                type: 'normal'
            };
            
            if (pipe.special) {
                const types = ['golden', 'crystal', 'fire'];
                pipe.type = types[Math.floor(Math.random() * types.length)];
            }
            
            pipes.push(pipe);
            
            // Maybe spawn power-up
            if (Math.random() < 0.3 && score > 2) {
                const powerUpTypeKeys = Object.keys(powerUpTypes);
                const randomType = powerUpTypeKeys[Math.floor(Math.random() * powerUpTypeKeys.length)];
                
                powerUps.push(new PowerUp(
                    canvas.width + 80,
                    topHeight + gameSettings.pipeGap / 2,
                    randomType
                ));
            }
        }
        
        // Update game
        function update() {
            if (!gameRunning) return;
            
            frameCount++;
            
            // Screen shake decay
            if (screenShake > 0) {
                screenShake *= 0.9;
            }
            
            // Time multiplier for slow time power-up
            const timeMultiplier = (powerUpActive === 'SLOW_TIME') ? 0.5 : 1.0;
            
            // Update chicken
            chicken.velocity += gameSettings.gravity * timeMultiplier;
            if (chicken.velocity > chicken.maxVelocity) {
                chicken.velocity = chicken.maxVelocity;
            }
            chicken.y += chicken.velocity * timeMultiplier;
            
            // Update trail
            if (frameCount % 3 === 0) {
                let trailColor = '#87CEEB';
                if (powerUpActive === 'SHIELD') {
                    const hue = (frameCount * 3) % 360;
                    trailColor = `hsl(${hue}, 100%, 60%)`;
                } else if (powerUpActive === 'DOUBLE_SCORE') {
                    trailColor = '#FFD700';
                }
                
                chicken.trail.push({
                    x: chicken.x + chicken.width / 2,
                    y: chicken.y + chicken.height / 2,
                    life: 1.0,
                    color: trailColor
                });
                
                if (chicken.trail.length > 8) {
                    chicken.trail.shift();
                }
            }
            
            chicken.trail.forEach(point => {
                point.life -= 0.1;
            });
            chicken.trail = chicken.trail.filter(point => point.life > 0);
            
            // Update invulnerability
            if (chicken.invulnerabilityTimer > 0) {
                chicken.invulnerabilityTimer--;
                if (chicken.invulnerabilityTimer <= 0) {
                    chicken.invulnerable = false;
                }
            }
            
            // Update power-up timer
            if (powerUpTimer > 0) {
                powerUpTimer--;
                if (powerUpTimer <= 0) {
                    if (powerUpActive === 'TINY_CHICKEN') {
                        chicken.size = 1.0;
                    }
                    powerUpActive = null;
                    updatePowerUpDisplay();
                }
            }
            
            // Update pipes
            for (let i = pipes.length - 1; i >= 0; i--) {
                const pipe = pipes[i];
                pipe.x -= gameSettings.pipeSpeed * timeMultiplier;
                
                // Score when passing pipe
                if (!pipe.passed && pipe.x + 60 < chicken.x) {
                    pipe.passed = true;
                    
                    let scoreGain = 1;
                    if (pipe.special) {
                        scoreGain = pipe.type === 'golden' ? 3 : pipe.type === 'crystal' ? 2 : 1;
                    }
                    
                    if (powerUpActive === 'DOUBLE_SCORE') scoreGain *= 2;
                    
                    score += scoreGain;
                    playSound(800, 0.2);
                    updateScore();
                    
                    // Score particles
                    for (let j = 0; j < scoreGain; j++) {
                        particles.push(new Particle(
                            pipe.x + 30, pipe.topHeight + gameSettings.pipeGap / 2,
                            {
                                velocity: {
                                    x: (Math.random() - 0.5) * 4,
                                    y: (Math.random() - 0.5) * 4 - 1
                                },
                                color: pipe.special ? '#FFD700' : '#90EE90',
                                life: 1.0,
                                size: 3
                            }
                        ));
                    }
                }
                
                // Remove off-screen pipes
                if (pipe.x + 60 < 0) {
                    pipes.splice(i, 1);
                }
                
                // Collision detection - only check if game has started and chicken is in pipe area
                if (gameStarted && pipe.x < chicken.x + chicken.width && pipe.x + 60 > chicken.x) {
                    const chickenTop = chicken.y;
                    const chickenBottom = chicken.y + chicken.height * chicken.size;
                    
                    if (chickenTop < pipe.topHeight || chickenBottom > pipe.bottomY) {
                        if (!chicken.invulnerable) {
                            gameOver();
                            return;
                        }
                    }
                }
            }
            
            // Create new pipes
            if (frameCount > gameSettings.firstPipeDelay && 
                (pipes.length === 0 || pipes[pipes.length - 1].x < canvas.width - gameSettings.pipeInterval)) {
                createPipe();
            }
            
            // Update power-ups
            powerUps = powerUps.filter(powerUp => {
                powerUp.update();
                return !powerUp.collected && powerUp.x > -50;
            });
            
            // Update particles
            particles = particles.filter(particle => {
                particle.update();
                return !particle.isDead();
            });
            
            // Ground and ceiling collision - only when game has started
            if (gameStarted) {
                const chickenBottom = chicken.y + chicken.height * chicken.size;
                const chickenTop = chicken.y;
                
                if (chickenBottom > ground - 5 || chickenTop < 5) {
                    if (!chicken.invulnerable) {
                        gameOver();
                    }
                }
            }
        }
        
        // Draw game
        function draw() {
            // Apply screen shake
            ctx.save();
            if (screenShake > 0) {
                ctx.translate(
                    (Math.random() - 0.5) * screenShake,
                    (Math.random() - 0.5) * screenShake
                );
            }
            
            // Clear canvas with gradient background
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            
            if (powerUpActive === 'SLOW_TIME') {
                gradient.addColorStop(0, '#9370DB');
                gradient.addColorStop(0.7, '#8A2BE2');
                gradient.addColorStop(1, '#4B0082');
            } else {
                gradient.addColorStop(0, '#87CEEB');
                gradient.addColorStop(0.7, '#87CEEB');
                gradient.addColorStop(1, '#90EE90');
            }
            
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw pipes
            pipes.forEach(pipe => {
                let pipeColor = '#228B22';
                let capColor = '#32CD32';
                
                if (pipe.special) {
                    switch (pipe.type) {
                        case 'golden':
                            pipeColor = '#DAA520';
                            capColor = '#FFD700';
                            ctx.shadowColor = '#FFD700';
                            ctx.shadowBlur = 10;
                            break;
                        case 'crystal':
                            pipeColor = '#4169E1';
                            capColor = '#00BFFF';
                            ctx.shadowColor = '#00FFFF';
                            ctx.shadowBlur = 10;
                            break;
                        case 'fire':
                            pipeColor = '#DC143C';
                            capColor = '#FF4500';
                            ctx.shadowColor = '#FF6347';
                            ctx.shadowBlur = 10;
                            break;
                    }
                }
                
                ctx.fillStyle = pipeColor;
                ctx.fillRect(pipe.x, 0, 60, pipe.topHeight);
                ctx.fillRect(pipe.x, pipe.bottomY, 60, ground - pipe.bottomY);
                
                ctx.fillStyle = capColor;
                ctx.fillRect(pipe.x - 3, pipe.topHeight - 15, 66, 15);
                ctx.fillRect(pipe.x - 3, pipe.bottomY, 66, 15);
                
                if (pipe.special) {
                    ctx.fillStyle = '#FFF';
                    ctx.font = 'bold 12px Arial';
                    ctx.textAlign = 'center';
                    
                    const symbols = { 'golden': '‚òÖ', 'crystal': '‚óÜ', 'fire': 'üî•' };
                    ctx.fillText(symbols[pipe.type], pipe.x + 30, pipe.topHeight - 7);
                    ctx.fillText(symbols[pipe.type], pipe.x + 30, pipe.bottomY + 7);
                }
                
                ctx.shadowBlur = 0;
            });
            
            // Draw ground
            const groundGradient = ctx.createLinearGradient(0, ground, 0, canvas.height);
            groundGradient.addColorStop(0, '#8B4513');
            groundGradient.addColorStop(1, '#654321');
            ctx.fillStyle = groundGradient;
            ctx.fillRect(0, ground, canvas.width, groundHeight);
            
            // Draw power-ups
            powerUps.forEach(powerUp => powerUp.draw());
            
            // Draw particles
            particles.forEach(particle => particle.draw());
            
            // Draw chicken trail
            chicken.trail.forEach((point, index) => {
                ctx.save();
                ctx.globalAlpha = point.life * 0.5;
                ctx.fillStyle = point.color || '#87CEEB';
                ctx.beginPath();
                ctx.arc(point.x, point.y, 3 * point.life, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            });
            
            // Draw chicken
            if (chickenImg.complete) {
                ctx.save();
                
                // Power-up glow
                if (powerUpActive) {
                    const glowColors = {
                        'SHIELD': '#00FFFF',
                        'SLOW_TIME': '#FF69B4',
                        'DOUBLE_SCORE': '#FFD700',
                        'TINY_CHICKEN': '#90EE90'
                    };
                    
                    ctx.shadowColor = glowColors[powerUpActive];
                    ctx.shadowBlur = 15;
                }
                
                // Invulnerability flashing
                if (chicken.invulnerable && Math.floor(frameCount / 5) % 2) {
                    ctx.globalAlpha = 0.5;
                }
                
                ctx.translate(chicken.x + chicken.width/2, chicken.y + chicken.height/2);
                ctx.scale(chicken.size, chicken.size);
                
                ctx.drawImage(chickenImg, -chicken.width/2, -chicken.height/2, chicken.width, chicken.height);
                
                ctx.restore();
            }
            
            // Draw start screen
            if (!gameStarted) {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                ctx.fillStyle = '#FFF';
                ctx.font = 'bold 48px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('üêî Ultimate Flappy Chicken', canvas.width/2, canvas.height/2 - 50);
                
                ctx.font = '24px Arial';
                ctx.fillText('Click to start!', canvas.width/2, canvas.height/2 + 20);
            }
            
            ctx.restore();
        }
        
        // Game loop
        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }
        
        // Jump function
        function jump() {
            if (!gameStarted) {
                gameStarted = true;
                gameRunning = true;
                document.getElementById('menu').style.display = 'none';
            }
            
            if (gameRunning) {
                chicken.velocity = gameSettings.jumpPower;
                playSound(400, 0.1);
                
                // Jump particles
                for (let i = 0; i < 3; i++) {
                    particles.push(new Particle(
                        chicken.x + chicken.width / 2,
                        chicken.y + chicken.height,
                        {
                            velocity: {
                                x: (Math.random() - 0.5) * 3,
                                y: Math.random() * 2 + 1
                            },
                            color: '#87CEEB',
                            life: 0.6,
                            size: 2,
                            gravity: 0.1
                        }
                    ));
                }
            }
        }
        
        // Game over
        function gameOver() {
            gameRunning = false;
            playSound(200, 1.0);
            screenShake = 15;
            
            // Explosion particles
            for (let i = 0; i < 20; i++) {
                particles.push(new Particle(
                    chicken.x + chicken.width / 2,
                    chicken.y + chicken.height / 2,
                    {
                        velocity: {
                            x: (Math.random() - 0.5) * 8,
                            y: (Math.random() - 0.5) * 8
                        },
                        color: `hsl(${Math.random() * 60 + 10}, 100%, 60%)`,
                        life: 1.2,
                        size: Math.random() * 5 + 2,
                        gravity: 0.1
                    }
                ));
            }
            
            if (score > bestScore) {
                bestScore = score;
                localStorage.setItem('flappyChickenBest', bestScore);
                updateBestScore();
            }
            
            document.getElementById('finalScore').textContent = score;
            document.getElementById('gameOver').style.display = 'block';
        }
        
        // UI functions
        function startGame() {
            document.getElementById('menu').style.display = 'none';
            jump();
        }
        
        function restartGame() {
            document.getElementById('gameOver').style.display = 'none';
            reset();
            jump();
        }
        
        function showMenu() {
            document.getElementById('gameOver').style.display = 'none';
            document.getElementById('menu').style.display = 'block';
            gameStarted = false;
            gameRunning = false;
        }
        
        function updateScore() {
            document.getElementById('scoreDisplay').textContent = `Score: ${score}`;
        }
        
        function updateBestScore() {
            document.getElementById('bestScore').textContent = bestScore;
        }
        
        function updatePowerUpDisplay() {
            const display = document.getElementById('powerUpDisplay');
            if (powerUpActive) {
                const config = powerUpTypes[powerUpActive];
                const timeLeft = Math.ceil(powerUpTimer / 60);
                display.innerHTML = `${config.name}: ${timeLeft}s`;
                display.style.display = 'block';
                display.style.color = config.color;
            } else {
                display.style.display = 'none';
            }
        }
        
        // Event listeners
        canvas.addEventListener('click', jump);
        
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                jump();
            }
        });
        
        // Mobile touch events
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            jump();
        });
        
        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
        });
        
        canvas.addEventListener('contextmenu', (e) => {
            e.preventDefault();
        });
        
        // Initialize game
        init();
    </script>
</body>
</html>
